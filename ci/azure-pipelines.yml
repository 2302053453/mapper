jobs:
- job: Codespell
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: codespell.yml

- job: macOS_Debug
  variables:
    SUPERBUILD_INSTALL_DIR:  /Users/vsts/superbuild
  pool:
    vmImage: 'macos-10.13'
  steps:
    - template: build-steps.yml
      parameters:
        imageName: 'macos-10.13'
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Debug
          -DMapper_CI_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/share/gdal
        buildCommand: make -j5

- job: Linux_clazy_Release
  variables:
    SUPERBUILD_INSTALL_DIR:  /home/vsts/superbuild
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: build-steps.yml
      parameters:
        imageName: 'ubuntu-16.04'
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Release
          -DMapper_CI_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/share/gdal
        mode: 'clazy'

- job: Linux_Coverage
  variables:
    SUPERBUILD_INSTALL_DIR:  /home/vsts/superbuild
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: build-steps.yml
      parameters:
        imageName: 'ubuntu-16.04'
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Debug
          -DMapper_CI_ENABLE_COVERAGE=1
          -DMapper_CI_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/share/gdal
        mode: 'gcov'

- job: Android_armv7_Release
  variables:
    SUPERBUILD_INSTALL_DIR:  /Users/vsts/superbuild
  pool:
    vmImage: 'macos-10.13'
  steps:
    - template: build-steps.yml
      parameters:
        imageName: 'macos-10.13'
        targetSuffix: '-arm-linux-androideabi'
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Release
          -DENABLE_arm-linux-androideabi=1
          -Darm-linux-androideabi_INSTALL_DIR=$(SUPERBUILD_INSTALL_DIR)/arm-linux-androideabi
          -Darm-linux-androideabi_INSTALL_PREFIX=/usr
          -Darm-linux-androideabi_TOOLCHAIN_DIR=$(SUPERBUILD_INSTALL_DIR)/arm-linux-androideabi/toolchain
          -DMapper_CI_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/arm-linux-androideabi/usr/share/gdal
          -DANDROID_BUILD_LIBCXX=1
        buildCommand: make -j5
        toolchainTargets: >
          arm-linux-androideabi-toolchain-$(openorienteering.superbuild.ndkVersion)
          android-libcxx-armeabi-v7a-$(openorienteering.superbuild.ndkVersion)

- job: MinGW_x64_Release
  variables:
    SUPERBUILD_INSTALL_DIR:  /home/vsts/superbuild
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: build-steps.yml
      parameters:
        imageName: 'ubuntu-16.04'
        targetSuffix: '-x86_64-w64-mingw32'
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Release
          -DENABLE_x86_64-w64-mingw32=1
          -Dx86_64-w64-mingw32_INSTALL_DIR=$(SUPERBUILD_INSTALL_DIR)/x86_64-w64-mingw32
          -Dx86_64-w64-mingw32_INSTALL_PREFIX=/usr
          -Dx86_64-w64-mingw32_TOOLCHAIN_DIR=$(SUPERBUILD_INSTALL_DIR)/x86_64-w64-mingw32/toolchain
          -DMapper_CI_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/x86_64-w64-mingw32/usr/share/gdal
          -Dmingw-w64_FIX_HEADERS=1
        toolchainTargets: >
          x86_64-w64-mingw32-toolchain-1

- job: Windows_mingw32_Release
  variables:
    IMAGE_NAME: 'windows-2019'
    MINGW: mingw32
    SUPERBUILD_INSTALL_DIR: 'C:/msys2'
  pool:
    vmImage: $(IMAGE_NAME)
  steps:
    - task: DownloadPipelineArtifact@0
      inputs:
        pipelineId: $(openorienteering.superbuild.pipelineId)
        artifactName: superbuild-$(IMAGE_NAME)-$(MINGW)
        targetPath: $(SUPERBUILD_INSTALL_DIR)
      displayName: 'Download superbuild artifacts'
    - template: msys2-build.yml
      parameters:
        imageName: $(IMAGE_NAME)
        mingw: $(MINGW)
        cmakeArgs: >
          -G "MSYS Makefiles"
          -DCMAKE_TOOLCHAIN_FILE=C:/msys2/$(MINGW)/toolchain/toolchain.cmake
          -DCMAKE_BUILD_TYPE=Release
          -DGDAL_DATA_DIR=C:/msys2/$(MINGW)/superbuild/share/gdal
        makeArgs: -j 3

- job: Windows_mingw64_RelWithDebInfo
  pool:
    vmImage: 'windows-2019'
  steps:
    - task: DownloadPipelineArtifact@0
      inputs:
        pipelineId: $(msys2.pipelineId)
        artifactName: 'msys2-mingw64'
      displayName: 'Download MSYS2 artifact'
    - task: ExtractFiles@1
      inputs:
        archiveFilePatterns: msys2.tgz
        destinationFolder: C:\
        cleanDestinationFolder: false
      displayName: 'Extract MSYS2 artifact'
    - template: msys2-build.yml
      parameters:
        imageName: 'windows-2019'
        mingw: 'mingw64'
        cmakeArgs: >
          -G "Ninja"
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DMapper_BUILD_CLIPPER=1
          -DPROJ4_ROOT=C:/msys2/mingw64
          -DGDAL_DATA_DIR=C:/msys2/mingw64/share/gdal
          -DCMAKE_DISABLE_FIND_PACKAGE_Qt5Positioning:BOOL=TRUE
